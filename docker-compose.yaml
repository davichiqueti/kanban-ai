
services:
  api:
    build:
      dockerfile: docker/Dockerfile
    environment:
      SECRET_KEY: "7507d63c4d554b2130d9d27468202a4060978ff7d3588323a6c15b2b58afa9fe"
      DATABASE_URL: "postgresql+psycopg2://admin:admin@database:5432/kanbanai"
    depends_on:
      - database
    networks:
      - backend_network
    ports:
      - "8000:8000"
    volumes:    # TODO: Remove this volume only used to faster development without re-building
      - ./src:/app

  database:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: kanbanai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network
    ports:
      - "5432:5432"

volumes:
  postgres_data:
    driver: local

networks:
  backend_network:
    driver: bridge
